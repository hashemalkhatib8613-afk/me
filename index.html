<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ü§ç</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>‚ù§Ô∏è Hiii Memmmaa ‚ù§Ô∏è</h2>

    <div class="form-group">
      <input type="text" id="dateInput" onfocus="(this.type='date')"  required>
      <label>Choose the day when our story began</label>
    </div>

    <button onclick="login()">Unlock</button>

    <div id="error" class="error-message">
      Not yet‚Ä¶ try the day that started everything üí≠
    </div>
  </div>

  <script>
    document.body.style.opacity = 0;
    window.onload = () => {
      document.body.style.transition = "opacity 1s ease";
      document.body.style.opacity = 1;
    };
 const GOOGLE_FORM_URL =
      "https://docs.google.com/forms/d/e/1FAIpQLScWQl8D7WM5dbuPLN3XQVMb2DM30sRjaypkvQ9SvsW8iyfjdw/formResponse";

    // Make logging async and wait for it
    async function logLogin(eventType, selectedDate) {
      const formData = new FormData();
      formData.append("entry.1195270967", eventType); 
      formData.append("entry.1733478229", selectedDate);

      try {
        await fetch(GOOGLE_FORM_URL, {
          method: "POST",
          mode: "no-cors",
          body: formData
        });
      } catch (error) {
        console.error("Logging failed:", error);
      }
    }

    async function login() {
      const selectedDate = document.getElementById("secretDate").value;
      const correctDate = "2025-06-12";
      const input = document.getElementById("dateInput").value;
      const error = document.getElementById("error");

      if (input === correctDate) {
        await logLogin("login_success", selectedDate);
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "kinderEgg.html";
      } else {
        await logLogin("login_failed", selectedDate);
        error.classList.add("show");
      }
    }
  </script>

</body>

</html>
