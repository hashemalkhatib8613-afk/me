 <script>
    const GOOGLE_FORM_URL =
      "https://docs.google.com/forms/d/e/1FAIpQLScWQl8D7WM5dbuPLN3XQVMb2DM30sRjaypkvQ9SvsW8iyfjdw/formResponse";

    // Make logging async and wait for it
    async function logLogin(eventType, selectedDate) {
      const formData = new FormData();
      formData.append("entry.1195270967", eventType); 
      formData.append("entry.1733478229", selectedDate);

      try {
        await fetch(GOOGLE_FORM_URL, {
          method: "POST",
          mode: "no-cors",
          body: formData
        });
      } catch (error) {
        console.error("Logging failed:", error);
      }
    }

    // Make login async
    async function login(event) {
      event.preventDefault();

      const selectedDate = document.getElementById("secretDate").value;
      const correctDate = "2025-06-12";

      if (selectedDate === correctDate) {
        await logLogin("login_success", selectedDate);

        sessionStorage.setItem("authenticated", "true");

        // small delay for extra reliability
        setTimeout(() => {
          window.location.href = "kinderEgg.html";
        }, 200);

      } else {
        await logLogin("login_failed", selectedDate);

        document.getElementById("error").innerText =
          "Not yetâ€¦ try the day that started everything ğŸ’­";
      }
    }
  </script>
